<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- 移动端 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <!-- swiper插件的css -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <!-- 自己的css -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="main">
    <div class="music">
      <audio src="music.mp3" loop autoplay></audio>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide page1">
          <!-- 第一页 -->
          <img class="people ani" swiper-animate-effect="fadeInRight"
           swiper-animate-duration="1s" swiper-animate-delay="1s"
            swiper-animate-delay="0s" src="image\image1\people.png" alt="">

          <img class="qingchun ani" swiper-animate-effect="zoomIn" 
          swiper-animate-duration="1s"
            src="image\image1\qingchun.png" alt="">

          <img class="zhi ani" swiper-animate-effect="rotateInDownRight" 
          swiper-animate-duration="1s"
            swiper-animate-delay="2s" src="image\image1\zhi.png" alt="">

          

        </div>
        <div class="swiper-slide page2">
          <!-- 第二页 -->
          <img class="bottom ani" swiper-animate-effect="fadeInDown"
           swiper-animate-duration="1s"
            swiper-animate-delay="0s" src="image\image2/bottom.png" alt="">

          <img class="fenli ani" swiper-animate-effect="fadeInDown"
           swiper-animate-duration="1s"
            swiper-animate-delay="1s" src="image\image2\fenli.png" alt="">

          <img class="people2 ani" swiper-animate-effect="rotateIn"
           swiper-animate-duration="1.5s" swiper-animate-delay="2.5s"
            src="image\image2\people2.png" alt="">

        
          <!-- 诗歌 -->
          <div class="textContentt">
            <p class="ani" swiper-animate-effect="fadeInDown"
             swiper-animate-duration="1s" swiper-animate-delay="4s">
             无论你在什么时候开始             </p>
            <p class="ani" swiper-animate-effect="fadeInDown" 
            swiper-animate-duration="1s" swiper-animate-delay="5.5s">           
            重要的是开始之后就不要停止
            </p>
            <p class="ani" swiper-animate-effect="fadeInDown" 
            swiper-animate-duration="1s" swiper-animate-delay="7s">
            无论你在什么时候结束
             </p>
            <p class="ani" swiper-animate-effect="fadeInDown" 
            swiper-animate-duration="1s" swiper-animate-delay="8.5s">
            重要的是结束之后就不要悔恨</p>
          </div>
          
          
        </div>
        <div class="swiper-slide page3">
          <img class="chuan ani" swiper-animate-effect="fadeInDown"
           swiper-animate-duration="1s"
            swiper-animate-delay="1s" src="image\image3\chuan.png" alt="">

          <img class="nianqing ani" swiper-animate-effect="fadeInUp" 
          swiper-animate-duration="1s"
            swiper-animate-delay="1s" src="image\image3\nianqing.png" alt="">

          <img  class="people3 ani" swiper-animate-effect="rotateInDownRight"
           swiper-animate-duration="1s"
            swiper-animate-delay="0s" src="image\image3\people3.png" alt="">
          
          <img  class="rensheng ani" swiper-animate-effect="rotateIn"
             swiper-animate-duration="1s"
              swiper-animate-delay="2s" src="image\image3\rensheng.png" alt="">

            <div class="textContent">
            <p class="ani" swiper-animate-effect="fadeInDown"
             swiper-animate-duration="1s" swiper-animate-delay="4s">
             朝着梦想的方向
             </p>
            <p class="ani" swiper-animate-effect="fadeInDown" 
            swiper-animate-duration="1s" swiper-animate-delay="5.5s"> 
             迈步向前
            </p>
            <p class="ani" swiper-animate-effect="fadeInDown" 
            swiper-animate-duration="1s" swiper-animate-delay="7s">
            相信总有一天
             </p>
            <p class="ani" swiper-animate-effect="fadeInDown" 
            swiper-animate-duration="1s" swiper-animate-delay="8.5s">
            你会看到属于自己的那道彩虹</p>
          </div>

          
        </div>



      </div>
    </div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>
  </div>
  </div>
</body>

</html>
<script>
  ~ function () {
    function computed() {
      var pcWidth = document.documentElement.clientWidth
      var des = 750;
      if (pcWidth > 750) {
        document.documentElement.style.fontSize = "100px";

        return;
      }
      document.documentElement.style.fontSize = pcWidth / des * 100 + "px";
    }
    computed()

  }();
</script>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate.min.js"></script>
<script>
  window.onload = function () {
    var mySwiper = new Swiper('.swiper-container', {
      direction: 'vertical', // 垂直切换选项
      loop: true, // 循环模式选项
      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      on: {
        init: function () {
          swiperAnimateCache(this); //隐藏动画元素 
          swiperAnimate(this); //初始化完成开始动画
        },
        slideChangeTransitionEnd: function () {
          swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
          //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
        }
      }


    })
  }


</script>
